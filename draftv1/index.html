<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App-Like OSM Map</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <div id="map"></div>
        <div id="info-box" class="info-box hidden">
            <div class="info-content">
                <img id="farmer-image" src="" alt="Farmer Image">
                <div id="farmer-details">
                    <h4 id="farmer-name"></h4>
                    <p id="farmer-items"></p>
                    <p id="farmer-price"></p>
                    <!-- WhatsApp link -->
                    <a id="whatsapp-link" href="#" target="_blank">
                        <img src="images/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon"> 
                        Call via WhatsApp
                    </a>
                </div>
                <div class="arrow left-arrow">&#9664;</div>
                <div class="arrow right-arrow">&#9654;</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/box-layout.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
