<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App-Like OSM Map</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <!-- Map container -->
        <div id="map"></div>

        <!-- Info box for seller details -->
        <div id="info-box" class="info-box hidden">
            <!-- Arrow for previous seller -->
            <div class="arrow left-arrow" id="prev">&#9664;</div>

            <!-- Info content (Image, Name, Items, Price, WhatsApp) -->
            <div class="info-content">
                <img id="farmer-image" src="" alt="Farmer Image">
                <div id="farmer-details">
                    <h4 id="farmer-name"></h4>
                    <p id="farmer-items"></p>
                    <p id="farmer-price"></p>
                    <!-- WhatsApp link -->
                    <a id="whatsapp-link" href="#" target="_blank">
                        <img src="images/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon"> 
                        Call via WhatsApp
                    </a>
                </div>
            </div>

            <!-- Arrow for next seller -->
            <div class="arrow right-arrow" id="next">&#9654;</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="js/box-layout.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
